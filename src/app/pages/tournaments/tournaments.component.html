<main class="temas">
    <div class="row">
        <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Search" aria-label="Buscar">
        </div>
        <div class="col-md-6">
            <div class="dialog-tournament-form">
                <button class="btn btn-success" (click)="openTournamentForm()">Crear</button>
            </div>
        </div>
    </div>

    <div class="card-group">
        @if (tournaments) {
            @for (tournament of tournaments; track $index) {
                <div class="card">
                    <app-tournament-card [tournament]="tournament" />
                    <div class="card-footer">
                        <button type="button" class="btn btn-warning" (click)="getInfo(tournament)">Plantilla</button>
                    </div>
                </div>
            }
        }

    </div>
</main>
